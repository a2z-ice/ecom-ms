---
# HTTPRoute — idp.keycloak.net:30000 → keycloak service in identity namespace
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak-route
  namespace: identity
spec:
  parentRefs:
    - name: bookstore-gateway
      namespace: infra
  hostnames:
    - "idp.keycloak.net"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: keycloak
          namespace: identity
          port: 8080
