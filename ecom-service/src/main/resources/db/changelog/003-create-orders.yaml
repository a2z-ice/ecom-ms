databaseChangeLog:
  - changeSet:
      id: 003-create-orders
      author: bookstore
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: NUMERIC(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orderitem_order
                    references: orders(id)
              - column:
                  name: book_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orderitem_book
                    references: books(id)
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: price_at_purchase
                  type: NUMERIC(10,2)
                  constraints:
                    nullable: false
        - createIndex:
            tableName: orders
            indexName: idx_orders_user
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: order_items
            indexName: idx_orderitems_order
            columns:
              - column:
                  name: order_id
