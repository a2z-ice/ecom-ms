databaseChangeLog:
  - changeSet:
      id: 002-create-cart
      author: bookstore
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_book
                    references: books(id)
              - column:
                  name: quantity
                  type: INT
                  defaultValueNumeric: 1
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
        - createIndex:
            tableName: cart_items
            indexName: idx_cart_user
            columns:
              - column:
                  name: user_id
        - addUniqueConstraint:
            tableName: cart_items
            constraintName: uq_cart_user_book
            columnNames: user_id, book_id
